            <h3>Contact Us</h3>
            <br>
            <form class="form-horizontal" role="form" action="http://formspree.io/irfad0101@gmail.com" onsubmit="Validate()" id="contactForm" method="POST">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="4" id="message" name="message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="human" placeholder="Your Answer">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
                    </div>
                </div>
            </form>
            <script type="text/javascript">
                function Validate(){
                    var passed = true;
                    var name = document.getElementById("name").value;
                    if (name==null || name==""){
                        passed = false;
                    }
                    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                    if(!document.getElementById("email").value.match(mailformat))
                    {
                        passed = false;
                    }
                    if(document.getElementById("human").value!="5"){
                        passed = false;
                    }
                    var message = document.getElementById("message").value;
                    if (message==null || message==""){
                        passed = false;
                    }
                    //alert("all condictions checked");
                    if (passed){
                        document.getElementById("contactForm").submit();
                        alert("Your message sent. Thank you for your concern.")
                    }else{
                        alert("Pleas enter valid information in all fields");
                    }
                }
            </script>
